<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üéÆ Pick Me A Game</h1>

    <!-- Game Add Form -->
    <form id="addGameForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="gameTitle" placeholder="Game Title" required />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="gamePlatform">
          <option value="" disabled selected>Select Platform</option>
          <option>PC</option>
          <option>PS5</option>
          <option>PS4</option>
          <option>PS3</option>
          <option>PS2</option>
          <option>PS1</option>
          <option>Xbox Series X</option>
          <option>Xbox Series S</option>
          <option>Xbox One</option>
          <option>Xbox 360</option>
          <option>Nintendo Switch</option>
          <option>Nintendo Switch 2</option>
          <option>Wii U</option>
          <option>Wii</option>
          <option>Steam Deck</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="gameMode">
          <option value="Singleplayer">Singleplayer</option>
          <option value="Multiplayer">Multiplayer</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="gameTime" min="0" placeholder="Hours played" />
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

    <!-- Pick Game Controls -->
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="pickGame()">üé≤ Pick a Game</button>
      <button class="btn btn-secondary" onclick="pickTwoGames()">üé≤ Suggest 2 Options</button>
    </div>

    <!-- Filters -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="excludeLast" />
      <label class="form-check-label" for="excludeLast">Exclude last played</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="onlySP" />
      <label class="form-check-label" for="onlySP">Only Singleplayer</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="onlyMP" />
      <label class="form-check-label" for="onlyMP">Only Multiplayer</label>
    </div>

    <!-- Picked Game Result -->
    <div class="mt-4">
      <h4>üïπÔ∏è Picked Game:</h4>
      <pre id="pickedGame" class="bg-white p-3 border rounded" style="min-height: 60px;"></pre>
    </div>

    <!-- Import / Export Games List -->

    <div class="mt-3 mb-5">
      <button class="btn btn-outline-primary me-2" id="exportBtn">‚¨áÔ∏è Export List</button>
      <input type="file" id="importFile" accept=".json" style="display:none" />
      <button class="btn btn-outline-secondary" id="importBtn">‚¨ÜÔ∏è Import List</button>
    </div>

    <!-- Game List -->
    <div class="mt-4">
      <h4>Your Games List:</h4>
      <ul class="list-group" id="gameList"></ul>
    </div>
  </div>

  <script src="index.js" defer></script>
  <script src="export_import.js" defer></script>
</body>
</html>
