<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Game Picker</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸŽ® What Should I Play?</h1>

    <div class="mb-3 row g-2">
      <div class="col-md-6">
        <input type="text" id="gameName" class="form-control" placeholder="Game name" />
      </div>
      <div class="col-md-4">
        <select id="gameType" class="form-select">
          <option value="singleplayer">Singleplayer</option>
          <option value="multiplayer">Multiplayer</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="addGame()">Add</button>
      </div>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="pickGame()">ðŸŽ² Pick a Game</button>
      <button class="btn btn-secondary" onclick="pickTwoGames()">ðŸŽ² Suggest 2 Options</button>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="excludeLast" />
      <label class="form-check-label" for="excludeLast">Exclude last played</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="onlySP" />
      <label class="form-check-label" for="onlySP">Only Singleplayer</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="onlyMP" />
      <label class="form-check-label" for="onlyMP">Only Multiplayer</label>
    </div>

    <div class="mt-4">
      <h4>Your Games</h4>
      <div id="gameList" class="list-group"></div>
    </div>

    <div class="mt-4">
      <h4>Picked Result</h4>
      <div id="pickedGame" class="alert alert-info"></div>
    </div>

    <div class="xp-status text-center">
      <h5 id="xpStatus">XP: 0 | Level: 1</h5>
    </div>
  </div>
</body>
</html>
